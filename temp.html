<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    height: 36px;
    width: 105px;
    margin-right: 8px;
    border-radius: 2px;
    cursor: pointer;
    transition: opacity 150ms;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }

  .join-button {
    background-color: white;
    color: rgb(41, 118, 211);
    height: 36px;
    width: 62px;
    border-color: rgb(41, 118, 211);
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
    transition:
      background-color 150ms,
      color 150ms;
  }
  .join-button:hover {
    background-color: rgb(41, 118, 211);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }

  .tweet-button {
    background-color: rgb(2, 158, 255);
    color: white;
    height: 36px;
    width: 70px;
    margin-left: 8px;
    border: none;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15;
    cursor: pointer;
    transition: box-shadow 150ms;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 15%);
  }
  .tweet-button:active {
    opacity: 0.7;
  }
</style>

<button class="subscribe-button" type="">SUBSCRIBE</button>
<button class="join-button" type="">JOIN</button>
<button class="tweet-button" type="">Tweet</button>
